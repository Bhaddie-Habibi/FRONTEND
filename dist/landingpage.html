<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="style.css">


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>
<body class="bg-indigo-100">

    <!-- HEADER SECTION -->
    <nav class="p-5 bg-white shadow md:flex md:items-center ">
        <div class="flex justify-between">
            <span class="text-2xl font-mono mx-7">
                LOGO
            </span>

            <span class="text-3xl cursor-pointer md:hidden block ">
                <ion-icon name="menu" onclick="Menu(this)"></ion-icon>
            </span>
        </div>

        <ul class="md:flex md:items-center z-[-1] md:z-auto md:static absolute bg-white w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500">
            <li class=" mx-4 my-6 md:my-0">
                <a href="#" class="text-lg hover:text-cyan-500 duration-500">Forum</a>
            </li>
            <li class="mx-4 my-6 md:my-0">
                <a href="#" class="text-lg hover:text-cyan-500 duration-500">Community</a>
            </li>
            <div class="relative pl-12">
                <div class="absolute inset-y-0 left-0 flex items-center pl-16 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"  fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                    </svg>
                </div>
                <input type="search" id="default-search" class="block w-96 p-3 pl-10 text-sm rounded-full text-gray-900 border border-gray-300 bg-gray-50 dark:placeholder-gray-400 dark:text-white" placeholder="Search..." required>
            </div>
    
            <span class="pl-52 pr-4 grid gap-3 grid-cols-2">
                <ion-icon size="large" name="notifications"></ion-icon>
                <ion-icon size="large" name="mail"></ion-icon>
            </span>
            
            <div class="relative" id="dropdownButton">
                <div onclick="toggleDropdown()" class=" pr-2 py-2 rounded cursor-pointer font-bold flex items-center gap-4 w-44">
                    <img class="rounded-full h-8 w-8" src="../Images/kai.jpg" alt="">
                        imnotkey
                    <ion-icon class="pt-1" name="chevron-down-outline"></ion-icon>
                </div>

                <div id="dropdown" class="rounded border border-gray-400 bg-white p-3 absolute top-12 w-44 shadow-md hiddden">
                    <div class="cursor-pointer hover:bg-gray-100 flex items-center gap-2"><ion-icon size="large" name="person-circle-outline"></ion-icon>Profile</div>
                    <div class="cursor-pointer hover:bg-gray-100 flex items-center gap-2 py-2"><ion-icon size="large" name="settings-outline"></ion-icon>Settings</div>
                    <div class="cursor-pointer hover:bg-gray-100 flex items-center gap-2"><ion-icon size="large" name="log-out-outline"></ion-icon>Sign out</div>
                </div>
            </div>
        </ul>
    </nav>

    <script>
        function toggleDropdown(){
            let dropdown = document.querySelector('#dropdownButton #dropdown');
            dropdown.classList.toggle("hidden");
        }
    </script>

    <script>
        function Menu(e){
            let list = document.querySelector('ul');
            e.name === 'menu' ? (e.name = "close", list.classList.add('top-[80px]'), list.classList.add('opacity-100')) :(e.name = "menu", list.classList.remove('top-80px'), list.classList.remove('opacity-100'))
        }
    </script>
</body>
</html>
