<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid grid-cols-1 sm:grid-cols-2">

        <!--REGISTRATION FORM -->
        <div class="flex flex-col justify-center pl-24">
            <form class="rounded-lg max-w-[430px] w-full mx-auto p-8 px-8">
                <h2 class="text-3xl font-bold ">HELLO, FOXES!</h2>
                <p class="text-sm pt-3">Join the Fox-clusive Student Forum: Where Curiosity Meets Cunning!</p>
                
                <div class="flex flex-col py-2">
                    <input type="name" name="name" id="name" placeholder="Name" class="sm:text-sm rounded-lg bg-gray-50 border border-gray-300 mt-2 p-2 focus:border-blue-500 focus:bg-slate-100 focus:ring-primary-600 dark:border-gray-600" required = "">
                </div>
                <div class="flex flex-col py-2">
                    <input type="username" name="username" id="username" placeholder="Username" class="sm:text-sm rounded-lg bg-gray-50 border border-gray-300 mt-2 p-2 focus:border-blue-500 focus:bg-slate-100 focus:ring-primary-600 dark:border-gray-600" required = "">
                </div>
                <div class="flex flex-col font-medium text-sm py-2">
                    <input type="password" name="password" id="password" placeholder="••••••••" class="rounded-lg bg-gray-50 border border-gray-300 mt-2 p-2 focus:border-blue-500 focus:bg-slate-100 focus:ring-primary-600 dark:border-gray-600" required  = "">
                </div>

                <button class="font-bold rounded-lg w-full my-5 py-2 text-white bg-sky-950 hover:bg-white hover:text-sky-950 hover:border border-grey">
                    SIGN UP</button>

                <p class="text-sm font-light text-gray-600 dark:text-gray-400">Already have an account?</p>
                <p class="text-center font-bold rounded-lg w-full my-5 py-2 text-sky-950 border border-grey bg-white hover:bg-sky-950 hover:text-white "><a href="login.html">SIGN IN</a></p>
            </form>
        </div>

        <!-- LEFT SIDE IMAGE-->
        <div class="flex h-screen w-full items-center justify-center pr-36">
            <img src="../Images/image1.jpg" alt="">
        </div>
    </div>  

</body>
</html>
