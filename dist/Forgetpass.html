<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="grid grid-cols-1 sm:grid-cols-2">

        <!-- LEFT SIDE IMAGE -->
        <div class="flex h-screen w-full items-center justify-center pl-40">
            <img src="../Images/forgetpass.png" alt="">
        </div>

        <!-- RIGHT SIDE LOGIN FORM -->
        <div class="flex flex-col justify-center pr-16">
            <form class="rounded-lg max-w-[430px] w-full mx-auto p-8 px-8">
                <h2 class="text-4xl font-bold ">Forget password</h2>
                <p class="text-sm pt-1">Please enter your email address to recieve a verification code.</p>

                <div class="flex flex-col py-2">
                    <label class="text-sm font-medium">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email" class="sm:text-sm rounded-lg bg-gray-50 border border-gray-300 mt-2 p-2 focus:border-blue-500 focus:bg-slate-100 focus:ring-primary-600 dark:border-gray-600" required = "">
                </div>
                
                <button class="font-semibold rounded-lg text-sm text-center w-36 my-5 py-2 text-white bg-sky-950 hover:bg-blue-800 hover:text-white">
                    <a href="verify.html">Send</a>
                </button>

                <p class="text-sm pt-10"><a href="login.html">Back to Login</a></p>
            </form>
        </div>
    </div>  
</body>
</html>
