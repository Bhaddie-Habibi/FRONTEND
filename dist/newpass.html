<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="grid grid-cols-1 sm:grid-cols-2">

        <!-- LEFT SIDE IMAGE -->
        <div class="flex h-screen w-full items-center justify-center pl-40">
            <img src="../Images/newpass.png" alt="">
        </div>

        <!-- RIGHT SIDE LOGIN FORM -->
        <div class="flex flex-col justify-center pr-16">
            <form class="rounded-lg max-w-[430px] w-full mx-auto p-8 px-8">
                <h2 class="text-4xl font-bold ">Create new password</h2>
                <p class="text-sm pt-1">Your new password must be different from previously used password.</p>
                <br>

                <div class="flex flex-col font-medium text-sm py-2">
                    <label>New Password</label>
                    <input type="password" name="password" id="password" placeholder="••••••••" class="rounded-lg bg-gray-50 border border-gray-300 mt-2 p-2 focus:border-blue-500 focus:bg-slate-100 focus:ring-primary-600 dark:border-gray-600" required  = "">
                </div>
                <div class="flex flex-col font-medium text-sm py-2">
                    <label>Confirm Password</label>
                    <input type="password" name="password" id="password" placeholder="••••••••" class="rounded-lg bg-gray-50 border border-gray-300 mt-2 p-2 focus:border-blue-500 focus:bg-slate-100 focus:ring-primary-600 dark:border-gray-600" required  = "">
                </div>
                <div class="space-y-2 md:space-y-0 md:space-x-2 pt-4">
                    <button type="reset" class="w-44 py-2.5 px-4 font-semibold border border-gray-200 text-gray-600 text-sm rounded-lg hover:text-gray-900 hover:border-gray-400">
                        <a href="verify.html">Back</a>
                    </button>
                   
                    <button class="w-44 font-semibold rounded-lg text-sm text-center my-5 py-2.5 text-white bg-sky-950 hover:bg-blue-800 hover:text-white">
                       <a href="login.html">Save</a> 
                    </button>
                </div>
            </form>
        </div>
    </div>  
</body>
</html>
