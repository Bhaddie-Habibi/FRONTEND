<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="grid grid-cols-1 sm:grid-cols-2">

        <!-- LEFT SIDE IMAGE -->
        <div class="flex h-screen w-full items-center justify-center pl-40">
            <img src="../Images/image1.jpg" alt="">
            <img class="absolute left-64 top-24 w-24 h-24" src="../Images/pink.gif" alt="Image1">
            <img class="absolute left-1/3 top-32 w-24 h-24" src="../Images/heart.gif" alt="Image3">
            <img class="absolute left-1/3 top-56 w-24 h-24" src="../Images/blue.gif" alt="Image3">
        </div>

        <!-- RIGHT SIDE LOGIN FORM -->
        <div class="flex flex-col justify-center pr-16">
            <form class="rounded-lg max-w-[430px] w-full mx-auto p-8 px-8">
                <h2 class="text-4xl font-bold ">Welcome, clever fox!</h2>
                <br>
                <div class="flex flex-col py-2">
                    <label class="text-sm font-medium">Username</label>
                    <input type="username" name="username" id="username" placeholder="Username" class="sm:text-sm rounded-lg bg-gray-50 border border-gray-300 mt-2 p-2 focus:border-blue-500 focus:bg-slate-100 focus:ring-primary-600 dark:border-gray-600" required = "">
                </div>
                <div class="flex flex-col font-medium text-sm py-2">
                    <label>Password</label>
                    <input type="password" name="password" id="password" placeholder="••••••••" class="rounded-lg bg-gray-50 border border-gray-300 mt-2 p-2 focus:border-blue-500 focus:bg-slate-100 focus:ring-primary-600 dark:border-gray-600" required  = "">
                </div>
                <div class="flex justify-between ml-3 text-sm py-2">
                    <p class=" text-gray-600 dark:text-gray-300"><input type="checkbox"> Remember me</p>
                    <p class="text-black text-sm font-medium hover:underline dark:text-primary-500"><a href="Forget Password.html">Forget Password</a></p>
                </div>
                <button class="font-bold rounded-lg w-full my-5 py-2 text-sky-950 border border-grey bg-white hover:bg-sky-950 hover:text-white ">
                    SIGN IN</button>
                <p class="text-sm font-light text-gray-600 dark:text-gray-400">Don't have an account yet?</p>
                
                <p class="font-bold rounded-lg text-center w-full my-5 py-2 text-white bg-sky-950 hover:bg-white hover:text-sky-950 hover:border border-grey"><a href="register.html">SIGN UP</a></p>
            </form>
        </div>
    </div>  
</body>
</html>
